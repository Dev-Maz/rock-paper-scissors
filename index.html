<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="game.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Rock, Paper, Scissors!</title>
</head>
<body>
    <div class="header">
        <h1>Rock, Paper, Scissors!</h1>
    </div>
    <div class="content">
        <div class="info">
            <div id="round">Round 1</div>
            <div class="scores">
                <div id="player">Player's Score: 0</div>
                <div id="computer">Computer's Score: 0</div>
            </div>
        </div>
        <div class="buttons">
            <button id="rock" class="btn">Rock</button>
            <button id="paper" class="btn">Paper</button>
            <button id="scissors" class="btn">Scissors</button>
        </div>
        <div id="result">First to reach 5 wins! Choose!</div>
    </div>
    <div class="footer">Designed by <a href="#">Maziar-m</a></div>
</body>
</html>
